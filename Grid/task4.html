<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>
</head>

<style>

.container {
    width: 100%;
    height: 100vh;
    display: grid;
    grid-template-columns: repeat(5, 1);
    grid-template-rows: repeat(5, 1);
    grid-column-gap: 10px;
    grid-row-gap: 10px;
}   
    
.div1, .div2, .div3, .div4, .div5 { background: yellow;}


.div1 { grid-area: 1 / 1 / 2 / 6; }
.div2 { grid-area: 2 / 1 / 5 / 4; }
.div3 { grid-area: 2 / 4 / 6 / 5; }
.div4 { grid-area: 2 / 5 / 6 / 6; }
.div5 { grid-area: 5 / 1 / 6 / 4; }

p{
    padding: 10px;
}

</style>

<body>
    <div class="container">
        <div class="div1"><p>Header</p></div>
        <div class="div2"><p>Article</p></div>
        <div class="div3"><p>Nav</p></div>
        <div class="div4"><p>Ads</p></div>
        <div class="div5"><p>Footer</p></div>
    </div>
</body>
</html>
